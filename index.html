<body>
    <header>
        <img src="https://avatars.githubusercontent.com/u/118633269?v=4" alt="Logo" class="logo">

    <main>
        <section id="home">
            <h1 class="rainbow bounce" id="typing"></h1>

            <div class="socials">
                <a href="https://github.com/mcjase" target="_blank" title="Github url">GitHub</a>

        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Here is some more information about me!</p>
        </div>
    </div>
    <script>
        function playAudio() {
            document.getElementById('audio').play();
            document.body.style.backgroundColor = '#000000'; // Change background color to black
        }
        function pauseAudio() {
            document.getElementById('audio').pause();
            document.body.style.backgroundColor = ''; // Reset background color
        }
        function openModal() {
            document.getElementById('modal').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
